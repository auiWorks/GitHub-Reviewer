<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title i18n-content="settings"></title>
<link rel="stylesheet" href="style/settings.css">
<script type="text/javascript" charset="utf-8" src="script/lib/i18n.js"></script>
<script type="text/javascript" charset="utf-8" src="script/lib/share.js"></script>
<script type="text/javascript" charset="utf-8" src="script/settings.js"></script>
</head>
<body>

<div class="container">

<h2 i18n-content="settings"></h2>
<div class="item">
    <div class="title" i18n-content="settings_account"></div>
    <div class="dsc" i18n-content="settings_account_dsc"></div>
    <input type="text" name="username" d-type="local" i18n-attr="placeholder:settings_username" />
    <input type="password" name="password" d-type="local" i18n-attr="placeholder:settings_password" />
</div>
<div class="item">
    <div class="title" i18n-content="settings_autoFoldPatterns"></div>
    <div class="dsc" i18n-content="settings_autoFoldPatterns_dsc"></div>
    <textarea name="autoFoldPatterns" d-type="sync"></textarea>
</div>

<div class="logo"></div>

<div class="share">
    <div class="g-plusone" data-size="tall" data-href="https://github.com/auiWorks/GitHub-Reviewer"></div>
    <a href="https://twitter.com/share" class="twitter-share-button" data-count="vertical" data-url="https://github.com/auiWorks/GitHub-Reviewer" data-text="Fold files in GitHub Pull Request's 'Files Changed' at your preference." data-hashtags="GitHub-Reviewer"></a>
    <iframe id="fb-like" data-src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fgithub.com%2FauiWorks%2FGitHub-Reviewer&amp;send=false&amp;layout=box_count&amp;width=50&amp;show_faces=false&amp;font&amp;colorscheme=light&amp;action=like&amp;height=61" scrolling="no" frameborder="0" style="display:none; border:none; overflow:hidden; width:50px; height:61px;" allowTransparency="true"></iframe>
</div>

</div>

<a href="https://github.com/auiWorks/GitHub-Reviewer" target="_blank" class="github"></a>
    
</body>
</html>
